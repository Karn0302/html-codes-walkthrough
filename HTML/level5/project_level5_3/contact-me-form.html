<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
</head>
<body>
    <h1 style="text-align: center;">Contact Me</h1>
    <!-- contact Information section -->
     <section style="width: 300px; margin: auto; border: 1px solid black; padding: 15px; margin-bottom: 20px;">
        <h2>My Contact Information</h2>
        <p><b>Email:</b>divyanshu@example.com</p>
        <p><b>Phone:</b>+91-9876543210</p>
        <p><b>Location:</b>state, country</p>
        <p><b>LinkedIn:</b>linkedin/profile/link</p>
     </section>

     <!-- contact form -->

    <form style="width: 300px; margin: auto; border: 1px solid black; padding: 15px;">

       <h2>Send Me a Message</h2>
       <label for="name">Full Name</label><br>
       <input type="text" name="name" id="name" placeholder="John Doe" required><br><br>

       <label for="email">Email Address:</label><br>
       <input type="text" name="email" id="email" placeholder="john.doe@example.com" required><br><br>

       <label for="phone">Your Phone Number:</label><br>
       <input type="tel" name="phone" id="phone" placeholder="+91-xxxxxxxxxx"><br><br>

       <label for="message ">Your Message:</label><br>
       <textarea name="message" id="message" rows="4" placeholder="write your message here..." required></textarea><br><br>
       <div style="text-align: center;">
        <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
