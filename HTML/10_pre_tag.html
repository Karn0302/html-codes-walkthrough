<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre tag</title>
</head>
<body>
    <!-- without using <pre> tag :- -->
    <p>
        Dear Sir,

        bye bye 

        Thank you.
    </p>
    <!-- using <pre> tag the format of the text will be as it is     -->
    <pre>
        Dear Sir,

        bye bye 

        Thank you.
    </pre>
</body>
</html>
